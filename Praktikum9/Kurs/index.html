<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function convert() {
            let nilaiAwal = document.getElementById("valuta1").value;
            let hitungKurs = document.getElementById("nilaiTukar").value;
            let hasil;

            if (hitungKurs =="toIDR"){
                hasil = nilaiAwal* 146500;}
            else if (hitungKurs == "toUSD"){
                hasil = nilaiAwal / 146500;
            }
            else {
                hasil = 0;
            }

            document.getElementById("valuta2").value = hasil;
        }
    </script>
</head>
<body>
    <label for="">Nilai Awal></label>
    <input type="number" id="valuta1" onchange="convert()">
    <select id="nilaiTukar" onchange="convert()">
        <option value="0">--Pilih Kurs Asing--</option>
        <option value="toIDR">USD To IDR</option>
        <option value="toUSD">IDR To USD</option>
    </select>
    <label for="">Nilai Akhir</label>
    <input type="number" id="valuta2" readonly>
</body>
</html>
